<div class="modal fade" id="myEdit" role="dialog">
    <div class="modal-dialog modal-lg">
        <form class="card bg-light card-body mb-3 contact-form" method="post" action="{% url 'file_settings' %}">
        {% csrf_token %}
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">File Settings</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <div class="table table-responsive">
              File : <a href="{{ document.file.url }}">{{ document.file.name }}</a>
              <div class="form-group">
                <label for="seperator">Seperator</label>
                <input type="text" class="form-control" name="seperator" aria-describedby="seperatorHelp" value="{{ document.seperator }}">
                <small id="seperatorHelp" class="form-text text-muted">Delimiter to use. default is '',''</small>
              </div>
              <div class="form-group">
                <label for="row_count">Row Count</label>
                <input type="text" class="form-control" name="row_count" aria-describedby="rowCountHelp" value="{{ document.row_count }}">
                <small id="rowCountHelp" class="form-text text-muted">Number of rows of file to read. Useful for reading pieces of large files. default is ''0 - unlimited''</small>
              </div>
              <div class="form-group">
                <label for="encoding">Encoding</label>
                <input type="text" class="form-control" name="encoding" aria-describedby="encodingHelp" value="{{ document.encoding }}">
                <small id="encodingHelp" class="form-text text-muted">Encoding to use for UTF when reading (ex. ‘utf-8’)</small>
              </div>
              <div class="form-group ">
                <label for="headerRow">Does the file has header row?</label>
                <div class="switch_box">
                  <input name="headerRow" type="checkbox" checked class="switch_1">
                </div>
          		</div>
              <input type="hidden" class="form-control" name="document_pk" value="{{ document.pk }}">

            </div>
          </div>
          <div class="modal-footer">
            <button  type="submit" class="btn btn-success">Save</button>
            <button  value="" type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </form>

  </div>
</div>
