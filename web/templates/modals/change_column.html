<div class="modal fade" id="myEdit" role="dialog">
  <div class="modal-dialog modal-lg">
    <form class="well contact-form" method="post" action="{% url 'data_prepare' %}">
      {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Change Column Name</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="oldColumnName">Current Column Name</label>
            <input type="text" disabled class="form-control" name="old" value="{{ old_column }}">
            <input type="hidden" class="form-control" name="oldColumnName" value="{{ old_column }}">
          </div>
          <div class="form-group">
            <label for="newColumnName">New Column Name</label>
            <input type="text" class="form-control" name="newColumnName" placeholder="Enter new column name">
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button value="" type="button" class="btn btn-success" data-dismiss="modal">Close</button>
        </div>
      </div>
    </form>
  </div>
</div>
