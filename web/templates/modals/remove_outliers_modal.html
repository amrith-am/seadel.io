<div class="modal fade" id="myEdit" role="dialog">
  <div class="modal-dialog modal-xl">
      <form  class="well contact-form" method="post" action="{% url 'data_prepare' %}">
        {% csrf_token %}
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Remove Outliers</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">

          <input type="hidden" class="form-control" name="outlierColumnName" value="{{ column_name }}">


          <div class="table table-responsive modal-font">
            {{ value_list | safe}}
          </div>


         </div>
          <div class="modal-footer">
            <button  type="submit" class="btn btn-danger">Remove</button>
            <button  value="" type="button" class="btn btn-success" data-dismiss="modal">Close</button>
          </div>
         </div>
      </form>

  </div>
</div>
